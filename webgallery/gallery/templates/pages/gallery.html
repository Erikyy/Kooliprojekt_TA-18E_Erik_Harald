{% extends 'base.html'%}

{% block content %}

{% if user.is_authenticated %}
<div class="justified-gallery">
    {% for image in queryset %}
    <a href="{{ image.post_img.url }}">
        <img src="{{ image.post_img.url }}">
    </a>
    {% endfor %}
</div>

{% else %}
<p>Please <a href="{% url 'gallery:login' %}">login</a> first</p>
{% endif %}

{% endblock %}
