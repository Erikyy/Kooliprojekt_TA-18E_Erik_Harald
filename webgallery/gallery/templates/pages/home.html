{% extends 'base.html'%}
{% block content %}
{% if user.is_authenticated %}

    <h1>User main page</h1>
    <p>{{ user.username }}</p>
    <img src="{{ request.user.userprofile.profile_pic.url }}" alt="">
    {% for queryset in querysets %}

        <h3>{{ queryset.title }}</h3>
        <img src="{{ queryset.userprofile.post.post_img.url }}" alt="">
    {% endfor %}
{% else %}
    <p>Please <a href="{% url 'gallery:login' %}">login</a> first</p>
    
{% endif %}
{% endblock %}
