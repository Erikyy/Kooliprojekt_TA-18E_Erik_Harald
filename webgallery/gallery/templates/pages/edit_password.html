{% extends 'base.html'%}

{% block content %}

{% if user.is_authenticated %}
<div class="row">
    <div class="col"></div>
    <div class="col-sm-6">
        <form method="post">
            {% csrf_token %}
            {{ pass_form.as_p }}
            <input type="submit" name="" value="Change">
        </form>
    </div>
    <div class="col"></div>
</div>

{% else %}
<p>Please <a href="{% url 'gallery:login' %}">login</a> first</p>
{% endif %}

{% endblock %}
