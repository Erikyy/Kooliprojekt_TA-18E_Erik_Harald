{% extends 'card.html' %}
{% load crispy_forms_tags %}

{% block card_content %}

<h2>Login</h2>

<form method="POST" action="{% url 'gallery:login' %}">
    {% csrf_token %}
    {{ login_form|crispy }}
    <input type="submit" name="" value="Log in">
</form>
<br>
<p>Not registered? Click <a href="{% url 'gallery:register' %}">here</a> to register.</p>

{% endblock %}
