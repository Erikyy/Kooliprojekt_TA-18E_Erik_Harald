{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% if registered %}
      <h2>Thank you for registering!</h2>
    {% else %}
        <form method="post">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" name="" value="Register">
         </form>
        <p>If you already have an account, <a href="/login">login </a> instead.
            </p>
    {% endif %}
</div>
{% endblock %}
