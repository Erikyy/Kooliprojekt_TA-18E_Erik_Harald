{% extends 'card.html' %}
{% load crispy_forms_tags %}

{% block card_content %}

<h1>Upload image</h1>
<form method="POST" action="{% url 'gallery:add_img' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ post_form|crispy }}
    <input type="submit" name="" value="Save">
</form>

{% endblock %}
